<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">

<head>
    <title>Édition Donjon</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>

    <main layout:fragment="content" class="flex-grow flex items-center justify-center p-4">
        <style>
            #dungeonList .delete-btn {
                display: block;
            }

            #unlockedList .delete-btn {
                display: none;
            }

            .disabled-question {
                opacity: 0.5;
                cursor: not-allowed;
                background-color: #374151;
                /* gray-700 */
            }
        </style>

        <div class="w-full max-w-7xl p-8 border border-gray-600 bg-gray-900 shadow-2xl relative">
            <h1 class="text-3xl text-center mb-4 font-dungeon tracking-wider text-white">Édition du Donjon</h1>
            <div class="border-b-2 border-white mb-8"></div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Stats Column -->
                <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                    <h2 class="text-gray-400 text-sm uppercase mb-4 text-center font-dungeon font-bold tracking-wider">
                        Stats du
                        Donjon</h2>

                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <!-- Theme Image -->
                        <div
                            class="col-span-2 bg-gray-900 p-4 rounded border border-gray-700 flex flex-col items-center justify-center">
                            <div class="w-32 h-32 relative group">
                                <img th:src="@{'/images/shop/theme_' + ${dungeon.cosmeticTheme} + '.png'}"
                                    th:alt="${dungeon.cosmeticTheme}"
                                    class="w-full h-full object-contain drop-shadow-[0_0_10px_rgba(255,255,255,0.2)] transition-transform group-hover:scale-110">
                            </div>
                        </div>

                        <!-- Boost -->
                        <div
                            class="col-span-1 bg-gray-900 p-2 rounded border border-gray-700 flex flex-col items-center justify-center">
                            <h3 class="text-gray-400 text-xs uppercase mb-1">Boost</h3>
                            <div class="flex items-center gap-1 font-dungeon text-lg text-red-500">
                                <span th:text="'+' + ${dungeon.damageBoost} + '%'">+0%</span>
                                <img th:src="@{/images/dungeon_icon.svg}" alt="Dungeon" class="w-4 h-4">
                            </div>
                        </div>

                        <!-- Gold -->
                        <div
                            class="col-span-1 bg-gray-900 p-2 rounded border border-gray-700 flex flex-col items-center justify-center">
                            <h3 class="text-gray-400 text-xs uppercase mb-1">Or</h3>
                            <div class="flex items-center gap-1 font-dungeon text-lg text-yellow-400">
                                <span th:text="${dungeon.user.gold}">0</span>
                                <img th:src="@{/images/gold.svg}" alt="Gold" class="w-4 h-4">
                            </div>
                        </div>
                    </div>

                    <button onclick="saveDungeon()" type="button"
                        class="w-full bg-gradient-to-b from-green-500 to-emerald-600 hover:from-green-400 hover:to-emerald-500 text-white font-dungeon text-lg py-2 rounded-lg border-2 border-green-400 shadow-[0_3px_0_rgb(6,95,70)] active:shadow-none active:translate-y-1 transition-all uppercase tracking-wider drop-shadow-md">
                        <span class="drop-shadow-[0_1px_1px_rgba(0,0,0,0.5)]">Sauvegarder</span>
                    </button>

                    <div class="text-center mt-4">
                        <a th:href="@{/roadmap}"
                            class="bg-gray-700 hover:bg-gray-600 text-white font-dungeon text-xl py-2 px-6 rounded border-2 border-gray-500 transition-all hover:scale-105 inline-block">
                            Retour à la carte
                        </a>
                    </div>
                </div>

                <!-- Unlocked Questions (Source) -->
                <div class="bg-gray-800 p-4 rounded border border-gray-700 shadow-lg">
                    <h2 class="text-gray-400 text-sm uppercase mb-4 text-center font-dungeon font-bold tracking-wider">
                        Questions
                        Débloquées</h2>

                    <div class="mb-4">
                        <input type="text" id="filterInput" placeholder="Filtrer (catégorie, difficulté)..."
                            class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500 text-sm">
                    </div>

                    <div id="unlockedList"
                        class="space-y-2 min-h-[200px] max-h-[600px] overflow-y-auto p-2 bg-gray-900 rounded border border-gray-700">
                        <div th:each="uq : ${unlockedQuestions}" th:data-id="${uq.question.id}"
                            th:data-category="${uq.question.category}" th:data-difficulty="${uq.question.difficulty}"
                            class="question-item bg-gray-700 p-3 rounded cursor-move hover:bg-gray-600 transition duration-200 border-l-4 border-blue-500 relative group">
                            <p class="font-bold text-sm"
                                th:text="${#strings.capitalizeWords(#strings.toLowerCase(uq.question.category.replace('_', ' ')))} + ' - ' + ${#strings.capitalizeWords(#strings.toLowerCase(uq.question.difficulty.name().replace('_', ' ')))}">
                            </p>
                            <p class="text-xs mt-1 truncate" th:text="${uq.question.questionText}"
                                th:title="${uq.question.questionText}"></p>
                            <button type="button" onclick="removeQuestion(this)"
                                class="delete-btn absolute top-1 right-1 text-red-500 hover:text-red-400 p-1 rounded hover:bg-gray-800 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Dungeon Questions (Target) -->
                <div class="bg-gray-800 p-4 rounded border border-gray-700 shadow-lg">
                    <h2 class="text-gray-400 text-sm uppercase mb-4 text-center font-dungeon font-bold tracking-wider">
                        Questions du
                        Donjon</h2>
                    <p class="text-xs text-gray-400 mb-4 text-center">Glissez les questions ici</p>

                    <div id="dungeonList"
                        class="space-y-2 min-h-[200px] max-h-[600px] overflow-y-auto p-2 bg-gray-900 rounded border border-gray-700">
                        <div th:each="dq : ${dungeonQuestions}" th:data-id="${dq.question.id}"
                            class="question-item bg-gray-700 p-3 rounded cursor-move hover:bg-gray-600 transition duration-200 border-l-4 border-red-500 relative group">
                            <p class="font-bold text-sm"
                                th:text="${#strings.capitalizeWords(#strings.toLowerCase(dq.question.category.replace('_', ' ')))} + ' - ' + ${#strings.capitalizeWords(#strings.toLowerCase(dq.question.difficulty.name().replace('_', ' ')))}">
                            </p>
                            <p class="text-xs mt-1 truncate" th:text="${dq.question.questionText}"
                                th:title="${dq.question.questionText}"></p>
                            <button type="button" onclick="removeQuestion(this)"
                                class="delete-btn absolute top-1 right-1 text-red-500 hover:text-red-400 p-1 rounded hover:bg-gray-800 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Fragment -->
        <div th:replace="~{fragments/toast :: toast}"></div>
        <div th:replace="~{fragments/toast :: toast-script}"></div>

        <!-- SortableJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
        <script>
            // Initialize Sortable
            // Initialize Sortable
            new Sortable(document.getElementById('unlockedList'), {
                group: {
                    name: 'shared',
                    pull: function (to, from, dragEl) {
                        return !dragEl.classList.contains('disabled-question') ? 'clone' : false;
                    },
                    put: true
                },
                animation: 150,
                sort: false,
                filter: '.disabled-question', // Disable dragging for these items
                onAdd: function (evt) {
                    // When an item is dropped back here, remove it (it's a clone/move from dungeon)
                    // and update the state to re-enable the original item
                    evt.item.remove();
                    updateUnlockedListState();
                }
            });

            new Sortable(document.getElementById('dungeonList'), {
                group: {
                    name: 'shared',
                    put: function (to, from, item) {
                        // Prevent duplicates
                        const id = item.getAttribute('data-id');
                        const existing = to.el.querySelectorAll(`.question-item[data-id="${id}"]`);
                        return existing.length === 0;
                    }
                },
                animation: 150,
                onSort: function (evt) {
                    updateUnlockedListState();
                }
            });

            // Filter Logic
            document.getElementById('filterInput').addEventListener('input', function (e) {
                const term = e.target.value.toLowerCase();
                const items = document.querySelectorAll('#unlockedList .question-item');

                items.forEach(item => {
                    const text = item.innerText.toLowerCase();
                    const category = item.getAttribute('data-category').toLowerCase();
                    const difficulty = item.getAttribute('data-difficulty').toLowerCase();

                    if (text.includes(term) || category.includes(term) || difficulty.includes(term)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });

            // Remove Question Logic
            function removeQuestion(btn) {
                // Find the closest parent with class 'question-item' and remove it
                const item = btn.closest('.question-item');
                if (item) {
                    item.remove();
                    updateUnlockedListState();
                }
            }

            // Update Unlocked List State
            function updateUnlockedListState() {
                const dungeonList = document.getElementById('dungeonList');
                const dungeonItems = dungeonList.querySelectorAll('.question-item');
                const dungeonIds = Array.from(dungeonItems).map(item => item.getAttribute('data-id'));

                const unlockedList = document.getElementById('unlockedList');
                const unlockedItems = unlockedList.querySelectorAll('.question-item');

                unlockedItems.forEach(item => {
                    const id = item.getAttribute('data-id');
                    if (dungeonIds.includes(id)) {
                        item.classList.add('disabled-question');
                    } else {
                        item.classList.remove('disabled-question');
                    }
                });
            }

            // Initial update
            updateUnlockedListState();

            // Save Logic
            function saveDungeon() {
                const dungeonList = document.getElementById('dungeonList');
                const items = dungeonList.querySelectorAll('.question-item');
                const ids = Array.from(items).map(item => item.getAttribute('data-id'));

                const csrfToken = document.querySelector("meta[name='_csrf']").getAttribute("content");
                const csrfHeader = document.querySelector("meta[name='_csrf_header']").getAttribute("content");

                fetch('/dungeon/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken
                    },
                    body: JSON.stringify(ids)
                })
                    .then(response => {
                        if (response.ok) {
                            showToast('Donjon sauvegardé avec succès !', 'success');
                        } else {
                            showToast('Erreur lors de la sauvegarde.', 'error');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showToast('Erreur lors de la sauvegarde.', 'error');
                    });
            }
        </script>
    </main>

</body>

</html>
