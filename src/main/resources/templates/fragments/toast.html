<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="toast" id="toast-container"
        class="fixed top-4 left-1/2 -translate-x-1/2 z-50 transition-opacity duration-300 opacity-0 pointer-events-none">
        <div id="toast-message"
            class="bg-gray-800 border-2 border-gray-600 rounded-lg p-4 font-dungeon text-white shadow-lg flex items-center gap-3 min-w-[300px]">
            <!-- Icon placeholder -->
            <div id="toast-icon" class="text-2xl"></div>
            <!-- Message -->
            <div class="flex-1">
                <p id="toast-text" class="text-lg tracking-wide drop-shadow-md"></p>
            </div>
        </div>
    </div>

    <script th:fragment="toast-script">
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toastMessage = document.getElementById('toast-message');
            const text = document.getElementById('toast-text');
            const icon = document.getElementById('toast-icon');

            // Set content
            text.textContent = message;

            // Set styling based on type
            if (type === 'success') {
                toastMessage.className = "bg-gray-800 border-2 border-green-500 rounded-lg p-4 font-dungeon text-white shadow-lg flex items-center gap-3 min-w-[300px]";
                icon.innerHTML = '✅';
            } else if (type === 'error') {
                toastMessage.className = "bg-gray-800 border-2 border-red-500 rounded-lg p-4 font-dungeon text-white shadow-lg flex items-center gap-3 min-w-[300px]";
                icon.innerHTML = '❌';
            } else {
                toastMessage.className = "bg-gray-800 border-2 border-gray-600 rounded-lg p-4 font-dungeon text-white shadow-lg flex items-center gap-3 min-w-[300px]";
                icon.innerHTML = 'ℹ️';
            }

            // Show
            container.classList.remove('opacity-0', 'pointer-events-none');

            // Hide after 3 seconds
            setTimeout(() => {
                container.classList.add('opacity-0', 'pointer-events-none');
            }, 3000);
        }
    </script>
</body>

</html>
