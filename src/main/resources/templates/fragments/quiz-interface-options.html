<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <!-- 
        Fragment: choices
        Parameters:
        - question: The question string
        - choices: List of choice objects (must have .id and .text)
        - selectedChoiceId: (Optional) ID of the pre-selected choice
    -->
    <div th:fragment="choices(question, choices, selectedChoiceId)" class="w-full max-w-4xl mx-auto"
        id="quiz-interface">

        <!-- Question -->
        <div class="mb-8">
            <h2 class="text-2xl md:text-3xl text-white font-dungeon mb-4 leading-relaxed" th:text="${question}">
                Question Placeholder
            </h2>
            <div class="w-full h-1 bg-white rounded-full"></div>
        </div>

        <!-- Step 1: Input & Mode Selection -->
        <div id="step-1-input" class="flex flex-col gap-6">

            <!-- Text Input -->
            <div class="flex flex-col gap-2">
                <label class="text-gray-400 text-lg uppercase tracking-widest font-bold">Votre réponse</label>
                <div class="flex gap-2">
                    <input type="text" placeholder="Entrez votre réponse..." autofocus
                        class="w-full bg-gray-900 border-2 border-gray-700 rounded-lg p-4 text-white text-xl focus:border-amber-500 focus:outline-none transition-colors"
                        onkeypress="if(event.key === 'Enter') submitAnswer('text')">
                    <button onclick="submitAnswer('text')"
                        class="bg-amber-500 hover:bg-amber-400 text-gray-900 font-bold px-8 py-2 rounded-lg uppercase tracking-wider transition-colors flex flex-col items-center justify-center min-w-[160px]">
                        <img th:src="@{/images/sniper.svg}" alt="Sniper" class="w-8 h-8 mb-1">
                        <span class="text-xs font-bold opacity-75">Dégats x3</span>
                    </button>
                </div>
            </div>

            <div class="flex items-center gap-4 my-4">
                <div class="h-px bg-gray-700 flex-grow"></div>
                <span class="text-gray-500 uppercase font-bold text-sm">OU</span>
                <div class="h-px bg-gray-700 flex-grow"></div>
            </div>

            <!-- Choice Modes -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="showChoices(4)"
                    class="group flex items-center justify-center gap-3 p-6 bg-gray-800 border-2 border-gray-600 rounded-xl hover:border-amber-500 hover:bg-gray-700 transition-all">
                    <div class="flex gap-1">
                        <div class="w-2 h-2 rounded-full bg-gray-500 group-hover:bg-amber-500"></div>
                        <div class="w-2 h-2 rounded-full bg-gray-500 group-hover:bg-amber-500"></div>
                        <div class="w-2 h-2 rounded-full bg-gray-500 group-hover:bg-amber-500"></div>
                        <div class="w-2 h-2 rounded-full bg-gray-500 group-hover:bg-amber-500"></div>
                    </div>
                    <div class="flex flex-col items-start">
                        <span class="text-xl font-dungeon text-white uppercase tracking-wider">4 Choix</span>
                        <span class="text-xs text-gray-400">Dégâts x1</span>
                    </div>
                </button>

                <button onclick="showChoices(2)"
                    class="group flex items-center justify-center gap-3 p-6 bg-gray-800 border-2 border-gray-600 rounded-xl hover:border-amber-500 hover:bg-gray-700 transition-all">
                    <div class="flex gap-1">
                        <div class="w-2 h-2 rounded-full bg-gray-500 group-hover:bg-amber-500"></div>
                        <div class="w-2 h-2 rounded-full bg-gray-500 group-hover:bg-amber-500"></div>
                    </div>
                    <div class="flex flex-col items-start">
                        <span class="text-xl font-dungeon text-white uppercase tracking-wider">2 Choix</span>
                        <span class="text-xs text-gray-400">Dégâts x0.5</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- Step 2: Choices List -->
        <div id="step-2-choices" class="hidden flex-col gap-4">
            <!-- Content will be loaded via AJAX -->
            <div id="choices-container" class="flex flex-col gap-4"></div>
        </div>

        <script>
            function showChoices(count) {
                const inputSection = document.getElementById('step-1-input');
                const choicesSection = document.getElementById('step-2-choices');
                const choicesContainer = document.getElementById('choices-container');

                // Show loading state or just the container
                inputSection.classList.add('hidden');
                choicesSection.classList.remove('hidden');
                choicesSection.classList.add('flex');

                // Fetch choices from server
                fetch('/combat/choices?count=' + count)
                    .then(response => response.text())
                    .then(html => {
                        choicesContainer.innerHTML = html;
                    })
                    .catch(error => console.error('Error loading choices:', error));
            }

            function resetInterface() {
                const inputSection = document.getElementById('step-1-input');
                const choicesSection = document.getElementById('step-2-choices');
                const choicesContainer = document.getElementById('choices-container');

                inputSection.classList.remove('hidden');
                choicesSection.classList.add('hidden');
                choicesSection.classList.remove('flex');
                choicesContainer.innerHTML = ''; // Clear choices
            }

            function submitAnswer(type) {
                let formData = new FormData();

                if (type === 'text') {
                    const input = document.querySelector('#step-1-input input[type="text"]');
                    if (!input.value.trim()) return;
                    formData.append('answer', input.value);
                    formData.append('helpLevel', 'NO_HELP'); // For text input, no help is used
                } else {
                    // This part assumes choices are rendered with radio buttons or similar
                    // and that the choice ID is available.
                    // The current implementation of choices-container uses buttons that submit directly.
                    // If choices are loaded via AJAX, they should be rendered with a form or event listeners.
                    // For now, let's assume the AJAX-loaded choices will have a way to get choiceId and helpLevel.
                    // This function will need to be adapted based on how the AJAX-loaded choices are structured.
                    // For example, if the choices are radio buttons within a form:
                    const selectedChoice = document.querySelector('#choices-container input[name="choiceId"]:checked');
                    if (!selectedChoice) return;
                    formData.append('choiceId', selectedChoice.value);
                    const helpLevelInput = document.querySelector('#choices-container input[name="helpLevel"]');
                    if (helpLevelInput) {
                        formData.append('helpLevel', helpLevelInput.value);
                    } else {
                        // Default or error handling if helpLevel is not found
                        formData.append('helpLevel', 'FOUR_CHOICES'); // Or appropriate default
                    }
                }

                // Get the container to replace
                const container = document.getElementById('choices-container');

                // Get CSRF token
                const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

                // Fetch the result
                // Fetch the result
                fetch('/combat/submit', {
                    method: 'POST',
                    headers: {
                        [csrfHeader]: csrfToken
                    },
                    body: formData
                })
                    .then(response => {
                        // Check if redirect
                        if (response.redirected) {
                            window.location.href = response.url;
                            return null; // Prevent further processing
                        }
                        return response.text();
                    })
                    .then(html => {
                        if (html === null) return; // Already redirected

                        // If full page returned (e.g., redirect to battle/victory/defeat), reload or navigate
                        if (html.includes('<!DOCTYPE html>')) {
                            location.reload(); // Reload to navigate to the new full page
                        } else {
                            // Switch to choices view to show result
                            const inputSection = document.getElementById('step-1-input');
                            const choicesSection = document.getElementById('step-2-choices');

                            inputSection.classList.add('hidden');
                            choicesSection.classList.remove('hidden');
                            choicesSection.classList.add('flex');

                            container.innerHTML = html; // Replace with fragment
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        </script>
    </div>

</body>

</html>
