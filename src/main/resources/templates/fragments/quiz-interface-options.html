<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <!-- 
        Fragment: choices
        Parameters:
        - question: The question string
        - choices: List of choice objects (must have .id and .text)
        - selectedChoiceId: (Optional) ID of the pre-selected choice
    -->
    <div th:fragment="choices" class="w-full max-w-4xl mx-auto relative" id="quiz-interface">

        <!-- Question -->
        <div class="mb-8">
            <h3 th:if="${currentQuestionNumber != null}"
                class="text-xl md:text-2xl text-gray-400 font-dungeon mb-4 leading-relaxed"
                th:text="|Question ${currentQuestionNumber} sur ${totalQuestions}|">
                Question X sur X
            </h3>
            <h2 class="text-2xl md:text-3xl text-white font-dungeon mb-4 leading-relaxed" th:text="${question}">
                Question Placeholder
            </h2>
            <div class="w-full h-1 bg-white rounded-full"></div>
        </div>

        <!-- Step 1: Input & Mode Selection -->
        <div id="step-1-input" class="flex flex-col gap-6">

            <!-- Text Input -->
            <div class="flex flex-col gap-2">
                <label class="text-gray-400 text-lg uppercase tracking-widest font-bold">Votre réponse</label>
                <div class="flex gap-2">
                    <input type="text" id="answer-input" placeholder="Entrez votre réponse..." autofocus
                        class="w-full bg-gray-900 border-2 border-gray-700 rounded-lg p-4 text-white text-xl focus:border-amber-500 focus:outline-none transition-colors"
                        onkeypress="if(event.key === 'Enter') submitAnswer('text')">
                    <button onclick="submitAnswer('text')"
                        class="bg-amber-500 hover:bg-amber-400 text-gray-900 font-bold px-8 py-2 rounded-lg uppercase tracking-wider transition-colors flex flex-col items-center justify-center min-w-[160px]">
                        <img th:src="@{/images/sniper.svg}" alt="Sniper" class="w-8 h-8 mb-1">
                        <span class="text-xs font-bold opacity-75">Dégats x3</span>
                    </button>
                </div>
            </div>

            <div class="flex items-center gap-4 my-4">
                <div class="h-px bg-gray-700 flex-grow"></div>
                <span class="text-gray-500 uppercase font-bold text-sm">OU</span>
                <div class="h-px bg-gray-700 flex-grow"></div>
            </div>

            <!-- Choice Modes -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="showChoices('FOUR_CHOICES')"
                    class="group flex items-center justify-center gap-3 p-6 bg-gray-800 border-2 border-gray-600 rounded-xl hover:border-amber-500 hover:bg-gray-700 transition-all">
                    <div class="flex gap-1">
                        <div class="w-2 h-2 rounded-full bg-gray-500 group-hover:bg-amber-500"></div>
                        <div class="w-2 h-2 rounded-full bg-gray-500 group-hover:bg-amber-500"></div>
                        <div class="w-2 h-2 rounded-full bg-gray-500 group-hover:bg-amber-500"></div>
                        <div class="w-2 h-2 rounded-full bg-gray-500 group-hover:bg-amber-500"></div>
                    </div>
                    <div class="flex flex-col items-start">
                        <span class="text-xl font-dungeon text-white uppercase tracking-wider">4 Choix</span>
                        <span class="text-xs font-bold opacity-75 text-white">Dégâts x1</span>
                    </div>
                </button>

                <button onclick="showChoices('TWO_CHOICES')"
                    class="group flex items-center justify-center gap-3 p-6 bg-gray-800 border-2 border-gray-600 rounded-xl hover:border-amber-500 hover:bg-gray-700 transition-all">
                    <div class="flex gap-1">
                        <div class="w-2 h-2 rounded-full bg-gray-500 group-hover:bg-amber-500"></div>
                        <div class="w-2 h-2 rounded-full bg-gray-500 group-hover:bg-amber-500"></div>
                    </div>
                    <div class="flex flex-col items-start">
                        <span class="text-xl font-dungeon text-white uppercase tracking-wider">2 Choix</span>
                        <span class="text-xs font-bold opacity-75 text-white">Dégâts x0.5</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- Step 2: Choices List -->
        <div id="step-2-choices" class="hidden flex-col gap-4">
            <!-- Content will be loaded via AJAX -->
            <div id="choices-container" class="flex flex-col gap-4"></div>
        </div>


    </div>

</body>

</html>
