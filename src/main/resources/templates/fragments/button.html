<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <button th:fragment="submitButton(text)" type="submit"
        class="w-full bg-orange-400 hover:bg-orange-500 text-white font-dungeon text-2xl py-3 rounded border-2 border-white transition-all transform hover:scale-[1.02] mt-8 shadow-[0_0_10px_rgba(251,146,60,0.5)]">
        <span th:text="${text}">Button Text</span>
    </button>
</body>

</html>
