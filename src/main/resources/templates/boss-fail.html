<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">

<head>
    <title>Défaite...</title>
    <style>
        .font-dungeon {
            font-family: 'Super Crawler';
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">

    <div layout:fragment="content" class="flex flex-col items-center justify-center flex-grow w-full">
        <audio th:src="@{/audios/Defeat.mp3}" autoplay></audio>
        <div class="text-center mb-8">
            <h1 class="text-6xl font-dungeon text-red-600 drop-shadow-[0_4px_0_rgba(0,0,0,1)]"
                style="-webkit-text-stroke: 2px black;">
                DÉFAITE...
            </h1>
        </div>

        <div class="bg-gray-800 p-8 rounded-xl border-4 border-red-600 shadow-2xl max-w-md w-full text-center">
            <p class="text-2xl mb-6 font-dungeon">Vous avez perdu...</p>

            <div class="mb-8 text-red-400">
                <p>Vous avez perdu la moitié de votre or.</p>
                <p>Votre vie a été restaurée.</p>
            </div>

            <a href="/roadmap"
                class="inline-block px-8 py-3 bg-gray-600 hover:bg-gray-500 text-white font-dungeon text-xl rounded-lg border-2 border-black shadow-[0_4px_0_rgba(0,0,0,1)] active:shadow-none active:translate-y-1 transition-all">
                Retour à la carte
            </a>
        </div>
    </div>

</body>

</html>
