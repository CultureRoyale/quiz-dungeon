<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">

<head>
    <title>Connexion</title>
    <style>
        .font-dungeon {
            font-family: 'Super Crawler';
        }
    </style>
</head>

<body>

    <main layout:fragment="content" class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md p-8 border border-gray-600 bg-gray-900 shadow-2xl relative">
            <!-- Inner border effect if needed, but simple border is fine based on image -->

            <h1 class="text-3xl text-center mb-4 font-dungeon tracking-wider">Se connecter</h1>

            <div class="border-b-2 border-white mb-8"></div>

            <!-- Message de succès -->
            <div th:if="${message}"
                class="mb-4 p-3 bg-green-900 border border-green-600 rounded text-green-200 text-sm">
                <span th:text="${message}"></span>
            </div>

            <!-- Message d'erreur -->
            <div th:if="${error}" class="mb-4 p-3 bg-red-900 border border-red-600 rounded text-red-200 text-sm">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/login}" method="post" class="space-y-6">
                <div>
                    <label for="username" class="block text-lg font-dungeon mb-2 tracking-wide">Identifiant</label>
                    <input type="text" id="username" name="username"
                        class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white focus:outline-none focus:border-orange-500 transition-colors"
                        required>
                </div>

                <div>
                    <label for="password" class="block text-lg font-dungeon mb-2 tracking-wide">Mot de passe</label>
                    <input type="password" id="password" name="password"
                        class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white focus:outline-none focus:border-orange-500 transition-colors"
                        required>
                </div>

                <div th:replace="~{fragments/button :: submitButton('Se connecter')}"></div>
            </form>

            <div class="mt-6 text-center">
                <a th:href="@{/register}" class="text-gray-400 hover:text-white transition-colors text-sm">Pas encore de
                    compte ? Créer un compte</a>
            </div>
        </div>
    </main>

</body>

</html>
