<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">

<head>
    <title>Raid Result</title>
    <style>
        .font-dungeon {
            font-family: 'Super Crawler';
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">

    <main layout:fragment="content" class="flex flex-col items-center justify-center flex-grow w-full">
        <audio th:if="${status == 'VICTORY'}" th:src="@{/audios/Victory.mp3}" autoplay></audio>
        <audio th:if="${status == 'DEFEAT'}" th:src="@{/audios/Defeat.mp3}" autoplay></audio>
        <audio th:if="${status == 'DRAW'}" th:src="@{/audios/Draw.mp3}" autoplay></audio>

        <div class="text-center animate-bounce mb-8" th:if="${status == 'VICTORY'}">
            <h1 class="text-6xl font-dungeon text-yellow-400 drop-shadow-[0_4px_0_rgba(0,0,0,1)]"
                style="-webkit-text-stroke: 2px black;">
                VICTOIRE !
            </h1>
        </div>

        <div class="text-center mb-8" th:if="${status == 'DEFEAT'}">
            <h1 class="text-6xl font-dungeon text-red-600 drop-shadow-[0_4px_0_rgba(0,0,0,1)]"
                style="-webkit-text-stroke: 2px black;">
                DÉFAITE...
            </h1>
        </div>

        <div class="text-center mb-8" th:if="${status == 'DRAW'}">
            <h1 class="text-6xl font-dungeon text-blue-400 drop-shadow-[0_4px_0_rgba(0,0,0,1)]"
                style="-webkit-text-stroke: 2px black;">
                MATCH NUL
            </h1>
        </div>

        <div class="bg-gray-800 p-8 rounded-xl border-4 shadow-2xl max-w-md w-full text-center"
            th:classappend="${status == 'VICTORY' ? 'border-yellow-500' : (status == 'DEFEAT' ? 'border-red-600' : 'border-blue-400')}">

            <div th:if="${status == 'VICTORY'}">
                <p class="text-2xl mb-6 font-dungeon">Donjon vaincu !</p>

                <div class="flex justify-center items-center gap-6 mb-8">
                    <div class="flex items-center gap-2">
                        <img th:src="@{/images/gold.svg}" alt="Gold" class="w-8 h-8">
                        <span class="text-xl text-yellow-400 font-bold" th:text="'+ ' + ${goldChange} + ' Or'">+ 0
                            Or</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <img th:src="@{/images/xp_icon.png}" alt="XP" class="w-10 h-10">
                        <span class="text-xl text-blue-400 font-bold" th:text="'+ ' + ${xpReward} + ' XP'">+ 0 XP</span>
                    </div>
                </div>
            </div>

            <div th:if="${status == 'DEFEAT'}">
                <p class="text-2xl mb-6 font-dungeon">Vous avez perdu...</p>

                <div class="flex justify-center items-center gap-6 mb-8">
                    <div class="flex items-center gap-2">
                        <img th:src="@{/images/gold.svg}" alt="Gold" class="w-8 h-8">
                        <span class="text-xl text-red-400 font-bold" th:text="${goldChange} + ' Or'">- 0 Or</span>
                    </div>
                </div>
                <div class="mb-8 text-red-400">
                    <p>Votre vie a été restaurée.</p>
                </div>
            </div>

            <div th:if="${status == 'DRAW'}">
                <p class="text-2xl mb-6 font-dungeon">Le donjon tient toujours...</p>

                <div class="flex justify-center items-center gap-6 mb-8">
                    <div class="flex items-center gap-2">
                        <img th:src="@{/images/xp_icon.png}" alt="XP" class="w-10 h-10">
                        <span class="text-xl text-blue-400 font-bold" th:text="'+ ' + ${xpReward} + ' XP'">+ 0 XP</span>
                    </div>
                </div>
                <div class="mb-8 text-gray-400">
                    <p>Pas d'or gagné.</p>
                </div>
            </div>

            <div class="flex flex-col gap-4">
                <a th:href="@{/dungeon/attack}"
                    class="inline-block px-8 py-3 bg-gray-600 hover:bg-gray-500 text-white font-dungeon text-xl rounded-lg border-2 border-black shadow-[0_4px_0_rgba(0,0,0,1)] active:shadow-none active:translate-y-1 transition-all"
                    th:classappend="${status == 'VICTORY' ? 'bg-yellow-500 hover:bg-yellow-400 text-black' : ''}">
                    RETOURNER AU HUB
                </a>
                <a th:href="@{/roadmap}" class="text-gray-400 hover:text-white transition-colors mt-2">
                    Retour à la carte
                </a>
            </div>
        </div>

    </main>

</body>

</html>
