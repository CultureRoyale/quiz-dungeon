<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layouts/layout}">

<head>
    <title>Accueil</title>
    <style>
        .landing-bg {
            background-image: url('/images/Background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .text-shadow-strong {
            text-shadow: 0 4px 0 #000, 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .btn-play {
            box-shadow: 0 6px 0 #000;
            transition: all 0.1s;
        }

        .btn-play:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #000;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .animate-fade-in-up {
            animation-name: fadeInUp;
            animation-duration: 1s;
            animation-fill-mode: both;
        }
    </style>
</head>

<body>

    <main layout:fragment="content"
        class="flex-grow flex flex-col items-center justify-center landing-bg relative overflow-hidden">
        <!-- Overlay for better readability -->
        <div class="absolute inset-0 bg-black/40 z-0"></div>

        <div class="relative z-10 text-center px-4 flex flex-col items-center gap-8 animate-fade-in-up">

            <!-- Logo or Title -->
            <div class="mb-4 transform hover:scale-105 transition-transform duration-500">
                <img th:src="@{/images/logo_horizontal.svg}" alt="Quiz Dungeon" class="h-32 md:h-48 drop-shadow-2xl">
            </div>

            <div class="max-w-2xl">
                <h1 class="text-4xl md:text-6xl font-dungeon text-yellow-400 mb-6 text-shadow-strong tracking-wide">
                    LE SAVOIR EST VOTRE ARME
                </h1>
                <p class="text-xl md:text-2xl text-gray-100 font-dungeon mb-8 drop-shadow-md">
                    Explorez des donjons, défiez des maîtres du quiz et pillez leurs trésors.
                    Êtes-vous prêt à relever le défi ?
                </p>
            </div>

            <!-- CTA Buttons -->
            <div class="flex flex-col md:flex-row gap-6 mt-4">
                <a th:href="@{/login}" sec:authorize="isAnonymous()"
                    class="btn-play bg-yellow-500 hover:bg-yellow-400 text-black font-dungeon text-2xl px-12 py-4 rounded-xl border-4 border-black inline-block">
                    JOUER MAINTENANT
                </a>

                <a th:href="@{/roadmap}" sec:authorize="isAuthenticated()"
                    class="btn-play bg-green-500 hover:bg-green-400 text-white font-dungeon text-2xl px-12 py-4 rounded-xl border-4 border-black inline-block">
                    CONTINUER L'AVENTURE
                </a>

                <a th:href="@{/register}" sec:authorize="isAnonymous()"
                    class="btn-play bg-gray-700 hover:bg-gray-600 text-white font-dungeon text-2xl px-12 py-4 rounded-xl border-4 border-black inline-block">
                    CRÉER UN COMPTE
                </a>
            </div>

        </div>

        <!-- Decorative bottom gradient -->
        <div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-gray-900 to-transparent z-0"></div>

    </main>

</body>

</html>
