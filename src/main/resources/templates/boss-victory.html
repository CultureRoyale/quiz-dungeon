<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Victoire !</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Super Crawler';
            src: url('/fonts/SuperCrawler.ttf') format('truetype');
        }

        .font-dungeon {
            font-family: 'Super Crawler';
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">

    <div class="text-center animate-bounce mb-8">
        <h1 class="text-6xl font-dungeon text-yellow-400 drop-shadow-[0_4px_0_rgba(0,0,0,1)]"
            style="-webkit-text-stroke: 2px black;">
            VICTOIRE !
        </h1>
    </div>

    <div class="bg-gray-800 p-8 rounded-xl border-4 border-yellow-500 shadow-2xl max-w-md w-full text-center">
        <p class="text-2xl mb-6 font-dungeon">Boss vaincu !</p>

        <div class="flex justify-center items-center gap-2 mb-8">
            <img src="/images/gold.svg" alt="Gold" class="w-8 h-8">
            <span class="text-xl text-yellow-400" th:text="'+ ' + ${goldReward} + ' gold'">Récompense obtenue</span>
        </div>

        <a href="/roadmap"
            class="inline-block px-8 py-3 bg-yellow-500 hover:bg-yellow-400 text-black font-dungeon text-xl rounded-lg border-2 border-black shadow-[0_4px_0_rgba(0,0,0,1)] active:shadow-none active:translate-y-1 transition-all">
            Retour à la carte
        </a>
    </div>

</body>

</html>
